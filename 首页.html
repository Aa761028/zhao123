<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .profile-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .profile-info {
            flex: 1;
            min-width: 300px;
        }

        .profile-pic {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-pic img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .link-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background: #667eea;
            color: white;
        }
        
        .navbar {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }

        .nav-button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #764ba2;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-button {
                margin: 5px 0;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button class="nav-button" onclick="location.href='首页.html'">首页</button>
            <button class="nav-button" onclick="location.href='题单.html'">题单</button>
            <button class="nav-button" onclick="location.href='刷题网站.html'">编程平台</button>
            <button class="nav-button" onclick="location.href='比赛.html'">比赛</button>
            <button class="nav-button" onclick="location.href='讨论.html'">讨论</button>
        </div>
        <div class="header">
            <h1>个人主页</h1>
            <p>欢迎来到我的个人空间</p>
        </div>

        <div class="card">
            <h2>关于我</h2>
            <div class="profile-content">
                <div class="profile-info">
                    <p>我是一名热爱编程和技术的学习者，专注于算法和Web开发。我喜欢解决复杂的问题，并致力于不断提升自己的技能。</p>
                    <p>在空闲时间，我喜欢参与在线编程竞赛和开源项目。</p>
                    
                    <h3>技能</h3>
                    <div class="skills">

                        <span class="skill-tag">数据结构</span>
                        <span class="skill-tag">React</span>
                    </div>
                </div>
                
                <div class="profile-pic">
                    <img src="t110b9a9301f6f1e9d7c54e3653.webp(1).png" alt="Plants vs Zombies">

            </div>
        </div>

        <div class="card">
            <h2>我的链接</h2>
            <div class="links-grid">
                <div class="link-card" onclick="location.href='刷题网站.html'">
                    编程练习平台

                <div class="link-card" onclick="location.href='#'">
                    项目作品
                </div>
                <div class="link-card" onclick="location.href='#'">

                </div>
                <div class="link-card" onclick="location.href='#'">

            </div>
        </div>

        <div class="card">
            <h2>联系我</h2>
            <p>如果您想与我联系，请发送邮件至: <strong>aa761028@126.com or ZGZ761028@outlook.com</strong></p>
            <p>或者通过GitHub: <strong>@Aa761028</strong></p>
        </div>

        <div class="footer">
            <p>&copy; 2025 个人主页. 保留所有权利.</p>
        </div>
    </div>
</body>
</html>
